<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа #1</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/vue.min.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <div id="app">

        <div class="cart">
            <p>Cart({{ cart.length }})</p>

            <ul>
                <li v-for="product in cart">
                     <div v-if="product.id == '1' "> <div class="green">{{ product.size }}</div> </div> <div v-else> <div class="blue">{{ product.size }}</div> </div>
                </li>
            </ul>
        </div>
        
        <product :premium="premium" @add-to-cart="updateCart" @delete-to-cart="delCart"></product>

    </div>
</body>

</html>
